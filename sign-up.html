<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lokah Sign Up </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sign-up-styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="sign-up-form">
        <div class="text">
            <h1 class="logo">Lokah</h1>
            <h2 class="caption">Let's get started</h2>

        </div>
        <form>
            <div class="questions">
                <div class="name spacing">
                    <div class="question">
                        <p class="category">First Name</p>
                        <input class="input-box" type="text" name="first-name">
                    </div>
                    <div class="question right">
                        <p class="category">Last Name</p>
                        <input class="input-box" type="text" name="last-name">
                    </div>
                </div>
                <div class="personal-info spacing">
                    <p class="category">Email</p>
                    <input class="input-box" type="text" name="email">
                </div>
                <div class="personal-info spacing ">
                    <p class="category">Mobile Number</p>
                    <input class="input-box" type="text" name="phone-number">
                </div>
                <div class="personal-info spacing ">
                    <div class="password">
                        <p class="category">Password</p>
                        <p class="required">at least 8 characters</p>
                    </div>
                    <input class="input-box password-box" type="text" name="password">
                </div>
                <input class="sign-up-button" type="button" value="Sign Up">
            </div>
        </form>
        <div class="contact-info">
            <div class="get-to-know">
                <h3 class="title">Get to Know Us</h3>
                <a class="link" href="about_us.html">About Us</a>
                <a class="link" href="#">LinkedIn</a>
            </div>
            <div class="business">
                <h3 class="title">Business</h3>
                <a class="link" href="partner-page.html">Be a Partner Restaurant</a>
            </div>
        </div>
    </div>
</body>
</html>
