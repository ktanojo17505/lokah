<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lokah Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sign-up-styles.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="nav-bar">
            <a class="logo" href="index.html">Lokah</a>
            <nav>
                <ul class="nav-link">
                    <li><a href="#">About Us</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End of Nav Bar -->
    <div class="sign-up">
        <div class="text">
            <h1 class="text-h1">Increase your takeout sales</h1>
            <h2 class="text-h2">Feature your business 
                on Doordash and reach new customers</h2>
        </div>
        <div class="sign-up-box">
            <p class="trial">Start your 30 day free trial</p>
            <form class="sign-up-form">
                <input class="input-box"type="text" name="restauraunt-name" placeholder="Restaurant Name">
                <input class="input-box" type="text" name="restaurant-address" placeholder="Restaurant Address">
                <input class="input-box" type="text" name="email" placeholder="Email">
                <input class="input-box" type="text" name="mobile-number" placeholder="Mobile Phone eg 415888888">
                <input class="submit-button" type="button" value="Get Started">
            </form>
        </div>
    </div>
</body>
</html>
