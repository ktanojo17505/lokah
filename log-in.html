<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lokah Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="log-in-styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="log-in-form">
        <div class="text">
            <h1 class="logo">Lokah</h1>
            <h2 class="caption">Welcome Back</h2>
        </div>
        <form action="">
            <div class="question">
                <p class="category">Email</p>
                <input type="text" class="input-box" name="email">
            </div>
            <div class="question">
                <div class="password">
                    <p class="category">Password</p>
                    <a href="#">Forgot your password?</a>
                </div>
                <input type="text" class="input-box" name="password">
            </div>
            <a href="user-log-in.html" class="log-in-button">Log In</a>
            <!-- <input class="log-in-button" type="button" value="Log In"> -->
        </form>
    </div>
</body>
</html>
